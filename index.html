<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font awesome Integration -->
    <script src="https://kit.fontawesome.com/91fb0a136b.js" crossorigin="anonymous"></script>
    <!-- Boostrap css Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Css Integration -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Gigeo App</title>
</head>

<body>


    <nav class="navbar navbar-expand-md navbar-light  navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="navigation__brand-img" width="60px" height="20px" src="assets/img/logo-gigeoapp.png"
                    alt="logo Gigeo app">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navigation__icons" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-search fa-1x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-video fa-1x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-plus fa-1x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-bell fa-1x"></i></a>
                    </li>
                    <li class="nav-item d-none-md">
                        <a class="nav-link" href="#"><i class="fas fa-bars fa-1x"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <img src="assets/img/image-banner.png" alt="personas caminando" class="hero__img" />
    </section>

    <header class="header">
        <div class="header__profile d-flex justify-content-center justify-content-sm-between">
            <div class="header__profile-yuki">
                <img class="header__profile-yuki--img" src="assets/img/profile-image.png" alt="foto yuki mukami" />
                <div class="header__profile-text ms-sm-3">
                    <h2><strong> Yuki Mukami</strong></h2>
                    <p>30.000 seguidores</p>
                </div>
            </div>
            <div class="header__profile-buttons d-none d-sm-block">
                <button class="header__profile-buttons--msj">Mensaje</button>
                <button class="header__profile-buttons--follow ms-2">Seguir</button>
            </div>
        </div>
        <div class="border-bottom d-none d-sm-block"></div>
    </header>

    <section class="main"></section>







    <!-- Boostrap Bundle Js Integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Js Integration -->
    <script src="assets/js/index.js"></script>
</body>

</html>
